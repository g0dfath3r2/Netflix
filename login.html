<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="sign-in-hero-section">
      <div class="nav">
          <img src="icons/netflix_- logo-1000x271.svg" alt="" />
      </div>

      <div class="sign-in-wrapper">
        <div class="sign-in-header">
          <h1>Sign In</h1>
        </div>
        <div class="sign-in-details">
          <input type="text" placeholder="Email or phone number" required />
          <input type="password" placeholder="Password" required />
        </div>

        <div class="sign-in-button">
          <button>Sign In</button>
        </div>

        <div class="remember-me">
          <div class="checkbox">
            <input type="checkbox" /><span> Remember Me</span>
          </div>
          <div>
            <span class="need-help"> Need Help?</span>
          </div>
        </div>

        <div class="meta-data-wrapper">
          <div class="login-with-fb">
            <i class="fab fa-facebook-square fa-lg"></i>
            <span> Login with Facebook</span>
          </div>

          <div class="new-user">
            <span> New to Netflix?</span>
            <span class="sign-up"> Sign up Now</span>
          </div>

          <div class="meta">
            <p>
              This page is protected by Google reCAPTCHA to ensure you're not a
              bot. <a href=""> Learn more.</a>
            </p>
          </div>
        </div>
      </div>
      <!-- Footer -->

      <div class="sign-in-footer-wrapper">
        <div class="number">Questions? Call <a href="#"> 000-800-040-1843</a></div>
        <div class="footer-meta-wrapper">
          <div class="footer-meta-col">
            <a href="#">faq</a>
            <a href="#">cookie preferences</a>
          </div>

          <div class="footer-meta-col">
            <a href="#">help center</a>
            <a href="#">corporate information</a>

          </div>

          <div class="footer-meta-col">
            <a href="#">terms of use</a>
          </div>

          <div class="footer-meta-col">
            <a href="#">terms of use</a>
          </div>
        </div>
        <button class="footer-btn">
          <i class="fas fa-globe"></i>
          <span> English </span>
          <i class="fas fa-caret-down fa-lg"></i>
          </i>
        </button>
      </div>
    </div>
  </body>
</html>
